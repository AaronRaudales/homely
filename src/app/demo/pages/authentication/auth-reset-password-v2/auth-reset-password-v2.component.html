<div class="auth-wrapper align-items-stretch aut-bg-img">
  <notifier-container></notifier-container>
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/auth/auth-logo.png" alt="" class="img-fluid">
        <h1 class="text-white my-4">¿Quiere estar más seguro?</h1>
        <h4 class="text-white font-weight-normal">Cambie su contraseña para aumentar la seguridad de su cuenta.<br/></h4>
      </div>
    </div>
    <div class="auth-side-form">
      <div class=" auth-content">
        <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <h4 class="mb-3 f-w-400 text-center">Restablecer contraseña</h4>
        <form [formGroup]="RegistroForm" autocomplete="nope" novalidate >
          <div class="input-group mb-4">
            <input type="email" class="form-control" placeholder="Correo electrónico" name="correo" id="correo" formControlName="correo"  [(ngModel)]='formularioReset.correo' >
          </div>
          <div
                      *ngIf="RegistroForm.get('correo').errors && RegistroForm.get('correo').dirty">
                      <p *ngIf="RegistroForm.get('correo').hasError('required')"
                        class="texto-naranja fadeIn">
                        ¡Correo eléctronico es requerido!
                      </p>
           </div>


        </form>
        <button class="btn btn-outline-info btn-block mb-4" (click)="Reset(RegistroForm.value, RegistroForm.valid)"><i class="feather icon-check-circle"></i> Restablecer contraseña</button>
        <div class="text-center">
          <div class="saprator my-4"><span>OR</span></div>
          <p class="mb-0 text-muted">¿Aún no tienes cuenta? <a [routerLink]="['/auth/signup-v2']" class="f-w-400">Regístrate</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
