<div class="auth-wrapper align-items-stretch aut-bg-img">
  <notifier-container></notifier-container>
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/auth/auth-logo.png" alt="" class="img-fluid">
        <h1 class="text-white my-4">¡Bienvenido de vuelta!</h1>
        <h4 class="text-white font-weight-normal">Inicia sesión para disfrutar nuestros servicios.<br/>Gracias por preferirnos.</h4>
      </div>
    </div>
    <div class="auth-side-form">
      <div class=" auth-content">
        <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <h2 class="mb-4 f-w-400 text-center">Bienvenido</h2>
        <form [formGroup]="RegistroForm" autocomplete="nope" novalidate >
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Nombre de Usuario ó Correo electrónico" name="nombreUsuario" id="nombreUsuario" formControlName="nombreUsuario"  [(ngModel)]='formularioLogin.nombreUsuario' >
          </div>
          <div
                      *ngIf="RegistroForm.get('nombreUsuario').errors && RegistroForm.get('nombreUsuario').dirty">
                      <p *ngIf="RegistroForm.get('nombreUsuario').hasError('required')"
                        class="texto-naranja fadeIn">
                        ¡Nombre de Usuario ó Correo electrónico es requerido!
                      </p>
           </div>
          <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Contraseña" name="passw" id="passw" formControlName="passw" [(ngModel)]='formularioLogin.passw'>
          </div>

          <div
                      *ngIf="RegistroForm.get('passw').errors && RegistroForm.get('passw').dirty">
                      <p *ngIf="RegistroForm.get('passw').hasError('required')"
                        class="texto-naranja fadeIn">
                        ¡Contraseña es requerida!
                      </p>
           </div>
      </form>
        <button class="btn btn-outline-primary btn-block mb-4" (click)="Login(RegistroForm.value, RegistroForm.valid)"><i class="feather icon-check-circle"></i> Iniciar Sesión</button>
        <div class="text-center">
          <div class="saprator my-4"><span>Ó</span></div>
          <p class="mb-2 text-muted">¿Olvidaste tu contraseña? <a [routerLink]="['/auth/reset-password-v2']" class="f-w-400">Restablecer</a></p>
          <p class="mb-0 text-muted">¿No tienes una cuenta? <a [routerLink]="['/auth/signup-v2']" class="f-w-400">Regístrate</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
